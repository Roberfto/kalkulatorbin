<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Kalkulator Binarny dodawanie</title>
        
    
        <link rel="stylesheet" 
              href=
"style.css" 
 />
  
        <style type="text/css">
            .jumbotron {
                width: 60%;
                margin: auto;
                text-align: center;
            }
  
            #output {
                border: 2px solid black;
                min-height: 60px;
                text-align: right;
                font-weight: bold;
                font-size: 20px;
            }
  
            .btn {
                min-width: 120px;
                border: 2px solid black;
            }
        </style>
    </head>
  
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Kalkulator binarny</h1>
                <div id="output"></div>
                <div class="container mt-2">
                    <div class="row">
                        <div class="col-12">
                            <button type="button" 
                                    class="btn btn-light" 
                                    onclick="input('0')">0</button>
                            <button type="button" 
                                    class="btn btn-light" 
                                    onclick="input('1')">1</button>
                            <button type="button" 
                                    class="btn btn-danger float-right ml-2" 
                                    onclick="cls()">Wyczysc</button>
                            <button type="button" 
                                    class="btn btn-warning float-right" 
                                    onclick="backspace()">Usun</button>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <button type="button" 
                                    class="btn btn-info" 
                                    onclick="input('+')">+</button>
                            
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <button type="button" 
                                    class="btn btn-success" 
                                    onclick="calculate()">Oblicz</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  
        <script type="text/javascript">
            var scr = ""; 
  
            function calculate() {
                if (scr.indexOf("+") != -1) {
                    
                    var num = scr.split("+"); 
                    var x = parseInt(num[0], 2);
                    var y = parseInt(num[1], 2); 
                    var sum = x + y;
                    var ans = sum.toString(2);
                }
                 
                scr = ans;
                document.getElementById("output").innerHTML = scr;
            }
  
            function input(ch) {
                scr += ch;
                document.getElementById("output").innerHTML = scr;
            }
  
            function backspace() {
                var b = document.getElementById("output").innerHTML;
                scr = b.substring(0, b.length - 1);
                document.getElementById("output").innerHTML = scr;
            }
  
            function cls() {
                scr = "";
                document.getElementById("output").innerHTML = scr;
            }
        </script>
  
        

    </body>
</html>
